language: python

python:
  - "3.6.5"

test:
  adapter: sqlite3
  database: "validators"
  timeout: 500

install:
  - pip install -e .
  - pip install django-coverage
  - pip install pytest-django
  - pip install django
  - pip install pytest-cov
  - pip install pymysql

script:
  - pytest --cov-report=html --cov-config=.coveragerc  --cov=./
